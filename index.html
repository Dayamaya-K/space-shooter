<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport settings to lock zooming and scrolling on mobile devices -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>Retro Space Shooter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <!-- Main Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- UI Overlays -->
        <div id="ui-layer">
            <div id="score-display">SCORE: 0</div>
            <div id="hearts-display"></div>

            <div id="level-stats">
                <span id="orbs-display" class="stat-text">Orbs: 0/5</span>
                <span id="level-display" class="stat-text">Lvl: 1</span>
                <span id="alien-hp-display" class="stat-text">HP: 1</span>
            </div>

            <div id="start-screen" class="screen">
                <h1>STAR<br>BLASTER</h1>
                <p>90s ACTION AWAITS</p>
                <input type="text" id="player-name" placeholder="Enter Name..." maxlength="10">
                <div class="desktop-only text-small">Use ARROW KEYS & SPACE</div>
                <button id="control-toggle-btn"
                    style="margin-bottom: 15px; background: #222; border-color: #0ff; color: #0ff;">CONTROLS:
                    TOUCH</button>
                <button id="start-btn">INSERT COIN (START)</button>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h1 class="red-text">GAME OVER</h1>
                <p>FINAL SCORE: <span id="final-score">0</span></p>

                <div id="leaderboard-container">
                    <h3>TOP 5 PILOTS</h3>
                    <table id="leaderboard-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>NAME</th>
                                <th>SCORE</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                            <tr>
                                <td colspan="3" style="text-align:center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button id="restart-btn">CONTINUE?</button>
            </div>
            <div id="level-up-screen" class="screen hidden">
                <h1 style="color: #ff0; text-shadow: 4px 4px 0px #f00;">LEVEL UP!</h1>
                <p>CHOOSE YOUR UPGRADE</p>
                <button id="upgrade-fire-freq" class="upgrade-btn">INCREASE FIRE FREQ</button>
                <br>
                <button id="upgrade-fire-width" class="upgrade-btn" style="margin-top: 15px;">INCREASE FIRE
                    WIDTH</button>
            </div>
        </div>

        <!-- Mobile Touch Controls -->
        <div id="mobile-controls">
            <div class="control-btn" id="btn-left">◀</div>
            <div class="control-btn fire-btn" id="btn-fire">FIRE</div>
            <div class="control-btn" id="btn-right">▶</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
